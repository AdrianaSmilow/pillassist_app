<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>PillAssist – Dashboard</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />
</head>
<body>
  <header class="bg-light p-3 mb-4">
    <div class="container d-flex justify-content-between align-items-center">
    <a href="dashboard.html" class="text-decoration-none">
        <i class="bi bi-capsule-pill text-success" style="font-size:3rem;"></i>
    </a>

    <!-- NADPIS APLIKACE -->
      <h1 class="h3 m-0">PillAssist</h1>
      <nav>
        <!-- TLAČÍTKA -->
        <a href="add-medicine.html" class="btn btn-secondary me-2">Přidat lék</a>
        <a href="record-usage.html" class="btn btn-success">Užil jsem</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <!-- DATUM -->
    <div class="mb-4">
      <label for="dashboard-date" class="form-label">Datum:</label>
      <input
        type="date"
        id="dashboard-date"
        class="form-control w-auto d-inline-block"
        value="2025-04-13"
      />
    </div>

    <!-- KATEGORIE: LÉK -->
    <section id="stock-medicines" class="mb-5">
      <h2>Lék</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Název</th><th class="text-center">Užito</th><th>Zásoba</th><th aria-label="Stav"></th>
          </tr>
        </thead>
        <tbody>
          <!-- Příklad řádku: dávka NEUŽITÁ -->
          <tr>
            <td>Euthyrox</td>
            <td class="text-center">
              <!-- clipboard plus ikona: uživatel dávku ještě NEUŽIL, klik na ikonu - recordUsage -->
              <button
              type="button"
              class="btn btn-link p-0 record-usage"
              title="Zaznamenat užití"
              data-bs-toggle="modal"
              data-bs-target="#recordUsageModal"
              >
              <i class="bi bi-clipboard-plus" style="color: #000;"></i>
              </button>
            </td>
            <td>5</td>
            <td></td>
          </tr>
          <!-- Příklad řádku: dávka UŽITO -->
          <tr>
            <td>Omeprazol</td>
            <td class="text-center">
              <!-- zelená vyplněná fajfka: dávka UŽITÁ -->
              <i class="bi bi-check-circle-fill text-success" title="Užito"></i>
              <!-- červený křížek pro smazání záznamu -->
              <button class="btn btn-link p-0 delete-record" title="Smazat záznam">
              <i class="bi bi-x text-danger"></i>
              </button>
            </td>
            <td>5</td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- KATEGORIE: SUPLEMENT -->
    <section id="stock-supplements">
      <h2>Suplement</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Název</th><th class="text-center">Užito</th><th>Zásoba</th><th aria-label="Stav"></th>
          </tr>
        </thead>
        <tbody>
          <!-- Příklad řádku: dávka NEUŽITÁ -->
          <tr>
            <td>Vitamin D</td>
            <td class="text-center">
              <!-- clipboard plus ikona: uživatel dávku ještě NEUŽIL, klik na ikonu - recordUsage -->
              <button
              type="button"
              class="btn btn-link p-0 record-usage"
              title="Zaznamenat užití"
              data-bs-toggle="modal"
              data-bs-target="#recordUsageModal"
              >
              <i class="bi bi-clipboard-plus" style="color: #000;"></i>
              </button>
            </td>
            <td>2</td>
            <td></td>
          </tr>
          <!-- Příklad řádku: dávka UŽITÁ -->
          <tr>
            <td>Vitamin C</td>
            <td class="text-center">
              <i class="bi bi-check-circle-fill text-success" title="Užito"></i>
              <button class="btn btn-link p-0 delete-record" title="Smazat záznam">
                <i class="bi bi-x text-danger"></i>
              </button>
            </td>
            <td>2</td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
  <!-- SPODNÍ LIŠTA - TLAČÍTKO STAV ZÁSOB -->
  <footer class="bg-light p-3 fixed-bottom">
    <div class="container text-center">
      <a href="low-stock.html" class="btn btn-warning">
        Stav zásob
      </a>
    </div>
  </footer>
</body>
</html>
